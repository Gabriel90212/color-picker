<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stargraph</title>
</head>
<body>
    <div class="colors">
        <span onclick="changeColor('#ff0000')" style="--clr:#ff0000;"></span>
        <span onclick="changeColor('#ff7300')" style="--clr:#ff7300;"></span>
        <span onclick="changeColor('#f2ff00')" style="--clr:#f2ff00;"></span>
        <span onclick="changeColor('#1eff00')" style="--clr:#1eff00;"></span>
        <span onclick="changeColor('#00eaff')" style="--clr:#00eaff;"></span>
        <span onclick="changeColor('#0d00ff')" style="--clr:#0d00ff;"></span>
        <span onclick="changeColor('#c300ff')" style="--clr:#c300ff;"></span>
        <span onclick="changeColor('#ff006f')" style="--clr:#ff006f;"></span>
        <span onclick="changeColor('#ffffff')" style="--clr:#ffffff;"></span>
        <span onclick="changeColor('#000000')" style="--clr:#000000;"></span>
    </div>
    <div class="box"></div>
    <script src="script.js"></script>
</body>
</html>
